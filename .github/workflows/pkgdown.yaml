on:
  workflow_call:

name: pkgdown

jobs:

  pkgdown:

    runs-on: ubuntu-latest

    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}

    env:
      GITHUB_PAT: ${{ secrets.BLOCKR_PAT }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set up Chrome for Quarto mermaid rendering
        run: |
          printf '#!/bin/sh\nexec google-chrome-stable --disable-dev-shm-usage "$@"\n' \
            | sudo tee /usr/local/bin/chrome-for-quarto > /dev/null
          sudo chmod +x /usr/local/bin/chrome-for-quarto
          echo "QUARTO_CHROMIUM=/usr/local/bin/chrome-for-quarto" >> "$GITHUB_ENV"

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
