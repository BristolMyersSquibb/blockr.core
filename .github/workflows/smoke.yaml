on:
  workflow_call:

name: smoke

jobs:

  smoke:

    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.BLOCKR_PAT }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set up Chrome for Quarto mermaid rendering
        run: |
          printf '#!/bin/sh\nexec google-chrome-stable --disable-dev-shm-usage "$@"\n' \
            | sudo tee /usr/local/bin/chrome-for-quarto > /dev/null
          sudo chmod +x /usr/local/bin/chrome-for-quarto
          echo "QUARTO_CHROMIUM=/usr/local/bin/chrome-for-quarto" >> "$GITHUB_ENV"

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
