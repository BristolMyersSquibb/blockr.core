on:
  workflow_call:

name: revdep

jobs:

  check:

    runs-on: ubuntu-latest

    name: ${{ matrix.pkg }}

    strategy:
      fail-fast: false
      matrix:
        pkg: [
          BristolMyersSquibb/blockr.dock,
          BristolMyersSquibb/blockr.dag
        ]

    env:
      GITHUB_PAT: ${{ secrets.BLOCKR_PAT }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
        with:
          path: core

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: ./.github/actions/parse-deps
        id: revdep-ref
        with:
          pr-body: ${{ github.event.pull_request.body }}
          pkg: ${{ matrix.pkg }}
          base-packages: |
            any::rcmdcheck
            local::../core
            local::../dep

      - uses: actions/checkout@v4
        with:
          repository: ${{ matrix.pkg }}
          ref: ${{ steps.revdep-ref.outputs.ref }}
          token: ${{ secrets.BLOCKR_PAT }}
          path: dep

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: ${{ steps.revdep-ref.outputs.extra-packages }}
          working-directory: core

      - uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: dep
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
